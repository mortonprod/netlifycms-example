backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/img/lfs
public_folder: /img
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Quick Description', name: 'quickDescription', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'markdown' }
      - { label: 'Detail', name: 'detail', widget: 'markdown' }
      - label: "Images"
        name: "images"
        widget: "list"
        fields:
          - {label: Image, name: image, widget: image}
      - label: "Material"
        name: "material"
        widget: "list"
        fields:
          - {label: Text, name: text, widget: string}
          - {label: Link, name: link, required: false, widget: string}
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options: ["knit", "crochet", "hat","children"]